<script type="text/javascript">
'use strict';

temps.setInitialState({
  name: "Sam",
  age: 25,
  spouse: {
    name: "Jasmine",
    age: 22
  }
});




const infoCont = temps.template(state => `
  <div class="infoCont">
    ${nameElm.render()}${ageElm.render()}${spouseElm.render()}
  </div>`);


const nameElm = temps.template(state => `<div>${state.name}</div>`);

const ageElm = temps.template(state => (`
  <div class="age ${state.age > 30 ? "old": ""}">${state.age}</div>
`), 
{
  click: "BIRTHDAY"
});

const spouseElm = temps.template(state => `
  <div class="spouse">
    <p>${state.spouse.name}</p>
    <p>${state.spouse.age}</p>
  </div>`);


infoCont.attachStateEvent('BIRTHDAY', 'STATE_RESET', 'STATE_REVERTED');

document.getElementById("root").appendChild(infoCont.render());


temps.on("BIRTHDAY", state => {
  console.log('incrementing state!!!');
  state.age++;
})
